<!DOCTYPE html>
<html>
  <head>
    <title> Apple </title>
  </head>
  <body>
    <h1>Apple</h1>
    It is a <b>healthy</b> and <b>delicious</b> fruit. <br>
    <img src="image.jpg" alt="A red apple." width="200" >

    <p id="datetime"></p>
    <script>
      var now = new Date();
      var datetime = now.toLocaleString();
      document.getElementById("datetime").innerHTML = datetime;
    </script>
  </body>
</html>
